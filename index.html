<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---boostrap CSS framework link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>

<body>

    <nav class="navbar navbar-light bg-dark">
        <span class="h1 text-light">Weather Dashboard</span>
    </nav>


    <div class="container-fluid mt-1">
        <div class="row">
            <div id="search-result-table" class="col-md-3 bg-secondary">
                <p></p>
                <form class="form-inline my-2 my-lg-0" method="POST">
                    <label id="search-text" for="todo-text">Search for a City:</label>
                    <input id="search-input" class="form-control mr-sm-2 mt-1" type="search" placeholder="Search"
                        aria-label="Search">
                    <button id="search-btn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>

                <div class="row">
                    <div id="search-result-data" class="col-md-12">
                        <div class="card">
                            <div class="card-body">

                            </div>
                        </div>

                    </div>

                </div>

            </div>

            <div id="city-section" class="col-md-9 container d-none">
                <div class="row">
                    <div class="col-md-12">
                        <div id="search-cityData">
                            <h2 class="city"></h2>
                            <h3 class="current-day"></h3>
                            <img class="icon" alt="Weather icon">
                            <div class="temp"></div>
                            <div class="humidity"></div>
                            <div class="wind"></div>
                            <div class="uv-index"><span id="uv-value"></span></div>

                        </div>

                    </div>

                </div>
                <div class="col-12 forecast-banner">
                    <h2 class='col-12'>5-Day Forecast:</h2>
                    <div class="ml-1 card-group forecast-list"></div>
                </div>

            </div>

        </div>

    </div>


    </div>

    </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
