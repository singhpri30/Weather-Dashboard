<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---boostrap CSS framework link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>

<body>

    <nav class="navbar navbar-light bg-dark">
        <span class="h1 text-light">Weather Dashboard</span>
    </nav>


    <div class="container-fluid mt-1">
        <div class="row">
            <div id="search-result-table" class="col-md-4">
                <div class="row">
                    <div class="col-md-12">
                        <h2 id="search-text" for="todo-text">Search for a City:</h2>
                        <input id="search-input" class="mr-sm-2 mt-1" placeholder="Search">
                        <button id="search-btn" class="btn btn-success" type="submit">Search</button>
                    </div>
                </div>


                <div class="row">
                    <div id="search-result-data" class="col-md-12">
                        <div class="card">
                            <div class="card-body">

                            </div>
                        </div>

                    </div>

                </div>

            </div>

            <div id="city-section" class="col-md-8 d-none">
                <div class="row">
                    <div class="col-md-12">
                        <div id="search-cityData">
                            <h2 class="city"></h2>
                            <h3 class="current-day"></h3>
                            <img class="icon" alt="Weather icon">
                            <div class="temp"></div>
                            <div class="humidity"></div>
                            <div class="wind"></div>
                            <div class="uv-index"><span id="uv-value"></span></div>

                        </div>

                    </div>

                </div>
                <div class="col-12 forecast-banner">
                    <h2 id="day-forecast" class='col-12'>5-Day Forecast:</h2>
                    <div class="ml-1 card-group forecast-list"></div>
                </div>

            </div>

        </div>

    </div>


    </div>

    </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
